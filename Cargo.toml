[package]
name = "kumo"
version = "0.1.0"
description = "A Wayland Mobile Browser"
authors = ["Christian Duerr <contact@christianduerr.com>"]
repository = "https://github.com/catacombing/kumo"
rust-version = "1.76.0"
license = "GPL-3.0"
edition = "2021"

[features]
default = ["servo"]
profiling = ["dep:profiling", "dep:puffin_http"]
servo = ["dep:libservo", "dep:surfman", "dep:rustls"]

[workspace]
members = [
    "funq",
    "funq/funq_derive",
    "libwpe-sys",
    "wpe-jsc",
    "wpe-jsc-sys",
    "wpe-platform",
    "wpe-platform-sys",
    "wpe-webkit",
    "wpe-webkit-sys",
]

# Workspace member dependencies are defined here for consistency and easier updates.
[workspace.dependencies]
gio = "0.20.1"
gio-sys = "0.20.1"
glib = "0.20.1"
glib-sys = "0.20.1"
gobject-sys = "0.20.1"
libc = "0.2.158"
pkg-config = "0.3.30"
proc-macro2 = "1.0.78"
quote = "1.0.35"
rustix = { version = "0.38.31", features = ["event"] }
soup = { package = "soup3", version = "0.7.0" }
soup-sys = { package = "soup3-sys", version = "0.7.0" }
syn = { version = "2.0.51", features = ["full", "extra-traits"] }
xkbcommon-sys = "1.4.1"

# Dependencies only used by the binary.
[dependencies]
bitflags = "2.5.0"
chrono = "0.4.39"
dashmap = "6.0.1"
dirs = "5.0.1"
drm = "0.14.0"
funq = { path = "./funq" }
gio.workspace = true
glib.workspace = true
glutin = { version = "0.32.1", default-features = false, features = ["wayland"] }
indexmap = "2.2.6"
libc.workspace = true
librsvg = "2.58.5"
libservo = { git = "https://github.com/servo/servo", optional = true }
pangocairo = "0.20.0"
profiling = { version = "1.0.14", optional = true, features = ["profile-with-puffin"] }
puffin_http = { version = "0.16.0", optional = true }
raw-window-handle = "0.6.0"
rustls = { version = "0.23.21", default-features = false, features = ["ring"], optional = true }
rusqlite = { version = "0.32.0", features = ["uuid", "chrono"] }
rustix.workspace = true
smallvec = "1.13.2"
smithay-client-toolkit = { version = "0.19.1", default-features = false, features = ["xkbcommon"] }
surfman = { git = "https://github.com/servo/surfman", rev = "300789ddbda45c89e9165c31118bf1c4c07f89f6", default-features = false, features = ["sm-x11"], optional = true }
thiserror = "2.0.3"
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
uuid = { version = "1.12.0", features = ["v4"] }
wayland-backend = { version = "=0.3.4", features = ["client_system"] }
wpe-platform = { path = "./wpe-platform" }
wpe-webkit = { path = "./wpe-webkit" }

[build-dependencies]
gl_generator = "0.14.0"

[dev-dependencies]
reqwest = { version = "0.12.2", default-features = false, features = ["default-tls", "blocking"] }

[patch.crates-io]
wayland-backend = { git = "https://github.com/Smithay/wayland-rs", rev = "f0d51bbe5b778fb50721b107954b2b4d8495e2d9" }
